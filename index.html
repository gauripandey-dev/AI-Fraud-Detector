<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(0, 245, 255, 0.3); }
            to { box-shadow: 0 0 40px rgba(0, 245, 255, 0.8), 0 0 60px rgba(0, 245, 255, 0.4); }
        }
        @keyframes scan {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes staggerIn {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .scan-line {
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.8), transparent);
            height: 2px;
            width: 100%;
            position: absolute;
            top: 50%;
            animation: scan 3s ease-in-out infinite;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        .animate-scan {
            animation: scan 3s ease-in-out infinite;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .animate-stagger-in {
            animation: staggerIn 0.6s ease-out;
        }
        .gradient-text {
            background: linear-gradient(135deg, #00f5ff, #39ff14, #ff073a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .progress-bar {
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @media (max-width: 768px) {
            .glass-morphism {
                margin: 0.25rem;
                padding: 1rem;
            }
            .gradient-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen cyber-grid">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const FraudDetector = () => {
            const [transactionData, setTransactionData] = useState({
                amount: '',
                location: '',
                merchantType: '',
                cardNumber: '',
                timestamp: new Date().toISOString().slice(0, 16)
            });
            const [isScanning, setIsScanning] = useState(false);
            const [results, setResults] = useState(null);
            const [riskScore, setRiskScore] = useState(0);
            const [errors, setErrors] = useState([]);
            const [recentTransactions, setRecentTransactions] = useState([
                { id: 1, amount: '$1,250.00', merchant: 'Amazon', risk: 'low', score: 12, timestamp: '2024-08-07 14:30' },
                { id: 2, amount: '$7,500.00', merchant: 'Unknown ATM', risk: 'high', score: 87, timestamp: '2024-08-07 02:15' },
                { id: 3, amount: '$45.50', merchant: 'Starbucks', risk: 'low', score: 8, timestamp: '2024-08-07 09:45' },
                { id: 4, amount: '$2,890.00', merchant: 'Electronics Store', risk: 'medium', score: 55, timestamp: '2024-08-06 18:20' }
            ]);

            const merchantTypes = [
                'Retail Store', 'Restaurant', 'Gas Station', 'ATM', 'Online Store', 
                'Grocery Store', 'Bank', 'Hotel', 'Airlines', 'Electronics Store',
                'Pharmacy', 'Clothing Store', 'Unknown'
            ];

            // Enhanced risk calculation with detailed factors
            const calculateRiskScore = useCallback((data) => {
                let score = 0;
                let factors = [];
                
                // Amount-based risk (more granular)
                const amount = parseFloat(data.amount) || 0;
                if (amount > 10000) {
                    score += 50;
                    factors.push(`Extremely high amount: $${amount.toLocaleString()}`);
                } else if (amount > 5000) {
                    score += 40;
                    factors.push(`High amount: $${amount.toLocaleString()}`);
                } else if (amount > 1000) {
                    score += 20;
                    factors.push(`Medium amount: $${amount.toLocaleString()}`);
                } else if (amount > 500) {
                    score += 10;
                    factors.push(`Above average amount: $${amount.toLocaleString()}`);
                }

                // Location-based risk (more specific)
                const location = data.location.toLowerCase();
                if (location.includes('unknown') || location.trim() === '') {
                    score += 35;
                    factors.push('Unknown transaction location');
                } else if (location.includes('foreign') || location.includes('international')) {
                    score += 25;
                    factors.push('International transaction');
                } else if (location.includes('atm') && !location.includes('bank')) {
                    score += 20;
                    factors.push('Standalone ATM location');
                }

                // Merchant type risk (enhanced)
                const merchant = data.merchantType;
                if (merchant === 'Unknown' || merchant === '') {
                    score += 40;
                    factors.push('Unknown merchant type');
                } else if (merchant === 'ATM') {
                    score += 15;
                    factors.push('ATM transaction');
                } else if (merchant === 'Online Store') {
                    score += 10;
                    factors.push('Online transaction');
                } else if (merchant === 'Gas Station') {
                    score += 5;
                    factors.push('Gas station transaction (common fraud target)');
                }

                // Time-based risk (more sophisticated)
                const transactionDate = new Date(data.timestamp);
                const hour = transactionDate.getHours();
                const dayOfWeek = transactionDate.getDay();
                
                if (hour >= 23 || hour <= 5) {
                    score += 20;
                    factors.push(`Late night transaction (${hour.toString().padStart(2, '0')}:00)`);
                } else if (hour >= 6 && hour <= 8) {
                    score += 5;
                    factors.push('Early morning transaction');
                }
                
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    score += 5;
                    factors.push('Weekend transaction');
                }

                // Card number analysis (improved)
                const cardNumber = data.cardNumber.replace(/\s/g, '');
                if (cardNumber.length < 4) {
                    score += 25;
                    factors.push('Incomplete card information');
                } else if (cardNumber.length < 16 && cardNumber.length >= 4) {
                    score += 15;
                    factors.push('Partial card number provided');
                }

                // Velocity check simulation
                const currentTime = new Date().getTime();
                const transactionTime = new Date(data.timestamp).getTime();
                const timeDiff = Math.abs(currentTime - transactionTime);
                
                if (timeDiff < 300000) { // Less than 5 minutes ago
                    score += 10;
                    factors.push('Very recent transaction timing');
                }

                return {
                    score: Math.min(score, 100),
                    factors: factors
                };
            }, []);

            // Input validation
            const validateInputs = useCallback((data) => {
                const validationErrors = [];
                
                if (!data.amount || parseFloat(data.amount) <= 0) {
                    validationErrors.push('Please enter a valid transaction amount');
                }
                if (parseFloat(data.amount) > 999999) {
                    validationErrors.push('Transaction amount seems unrealistic');
                }
                if (!data.location.trim()) {
                    validationErrors.push('Please specify transaction location');
                }
                if (!data.merchantType) {
                    validationErrors.push('Please select merchant type');
                }
                if (!data.cardNumber.trim()) {
                    validationErrors.push('Please provide card information');
                }
                
                return validationErrors;
            }, []);

            const handleInputChange = useCallback((field, value) => {
                setTransactionData(prev => ({ ...prev, [field]: value }));
                if (errors.length > 0) {
                    setErrors([]);
                }
            }, [errors]);

            const analyzeTransaction = async () => {
                // Validate inputs first
                const validationErrors = validateInputs(transactionData);
                if (validationErrors.length > 0) {
                    setErrors(validationErrors);
                    return;
                }

                setIsScanning(true);
                setResults(null);
                setErrors([]);

                // Simulate AI processing time with progress
                await new Promise(resolve => setTimeout(resolve, 3000));

                const analysis = calculateRiskScore(transactionData);
                const score = analysis.score;
                setRiskScore(score);

                let riskLevel, recommendation, details;
                if (score >= 70) {
                    riskLevel = 'HIGH RISK';
                    recommendation = 'BLOCK TRANSACTION';
                    details = 'Multiple fraud indicators detected. Transaction should be blocked immediately and cardholder contacted.';
                } else if (score >= 40) {
                    riskLevel = 'MEDIUM RISK';
                    recommendation = 'REQUIRES VERIFICATION';
                    details = 'Suspicious patterns detected. Additional verification steps recommended before approval.';
                } else {
                    riskLevel = 'LOW RISK';
                    recommendation = 'APPROVE TRANSACTION';
                    details = 'Transaction patterns appear normal and within expected parameters.';
                }

                setResults({ 
                    riskLevel, 
                    recommendation, 
                    details, 
                    score,
                    factors: analysis.factors 
                });
                setIsScanning(false);

                // Add to recent transactions with enhanced data
                const newTransaction = {
                    id: Date.now(),
                    amount: `$${parseFloat(transactionData.amount || 0).toLocaleString()}`,
                    merchant: transactionData.merchantType,
                    risk: score >= 70 ? 'high' : score >= 40 ? 'medium' : 'low',
                    score,
                    timestamp: new Date(transactionData.timestamp).toLocaleString()
                };
                setRecentTransactions(prev => [newTransaction, ...prev.slice(0, 4)]);
            };

            const getRiskColor = useCallback((risk) => {
                switch (risk) {
                    case 'high': return 'text-red-400 bg-red-900/30 border-red-500/50';
                    case 'medium': return 'text-yellow-400 bg-yellow-900/30 border-yellow-500/50';
                    case 'low': return 'text-green-400 bg-green-900/30 border-green-500/50';
                    default: return 'text-gray-400 bg-gray-900/30 border-gray-500/50';
                }
            }, []);

            const exportResults = () => {
                if (!results) return;
                
                const exportData = {
                    transaction: transactionData,
                    analysis: results,
                    timestamp: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `fraud_analysis_${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header */}
                    <div className="text-center mb-8 animate-float">
                        <h1 className="text-4xl md:text-6xl font-bold gradient-text mb-4">
                            AI FRAUD DETECTOR
                        </h1>
                        <p className="text-cyan-300 text-lg md:text-xl max-w-2xl mx-auto">
                            Advanced machine learning algorithms to detect and prevent fraudulent transactions in real-time
                        </p>
                    </div>

                    {/* Error Display */}
                    {errors.length > 0 && (
                        <div className="max-w-7xl mx-auto mb-6">
                            <div className="glass-morphism rounded-lg p-4 border-red-500/50 bg-red-900/20 animate-slide-in error-shake">
                                <h3 className="text-red-400 font-bold mb-2">⚠ Validation Errors</h3>
                                <ul className="text-red-300 space-y-1">
                                    {errors.map((error, index) => (
                                        <li key={index} className="text-sm">• {error}</li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Transaction Input Form */}
                        <div className="lg:col-span-2 glass-morphism rounded-2xl p-6 relative overflow-hidden animate-slide-in">
                            <div className="absolute inset-0 bg-gradient-to-r from-cyan-500/10 to-purple-500/10"></div>
                            <div className="relative z-10">
                                <h2 className="text-2xl font-bold text-white mb-6 flex items-center">
                                    <span className="w-3 h-3 bg-cyan-400 rounded-full mr-3 animate-pulse"></span>
                                    Transaction Analysis
                                </h2>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-cyan-300 text-sm font-medium mb-2">
                                            Transaction Amount ($) *
                                        </label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            min="0"
                                            max="999999"
                                            value={transactionData.amount}
                                            onChange={(e) => handleInputChange('amount', e.target.value)}
                                            className="w-full bg-slate-800/70 text-white border border-cyan-500/30 rounded-lg px-4 py-3 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all"
                                            placeholder="Enter amount (e.g., 1250.00)"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-cyan-300 text-sm font-medium mb-2">
                                            Location *
                                        </label>
                                        <input
                                            type="text"
                                            value={transactionData.location}
                                            onChange={(e) => handleInputChange('location', e.target.value)}
                                            className="w-full bg-slate-800/70 text-white border border-cyan-500/30 rounded-lg px-4 py-3 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all"
                                            placeholder="e.g., New York, Foreign, Unknown"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-cyan-300 text-sm font-medium mb-2">
                                            Merchant Type *
                                        </label>
                                        <select
                                            value={transactionData.merchantType}
                                            onChange={(e) => handleInputChange('merchantType', e.target.value)}
                                            className="w-full bg-slate-800/70 text-white border border-cyan-500/30 rounded-lg px-4 py-3 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all"
                                        >
                                            <option value="">Select merchant type</option>
                                            {merchantTypes.map(type => (
                                                <option key={type} value={type}>{type}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-cyan-300 text-sm font-medium mb-2">
                                            Card Information *
                                        </label>
                                        <input
                                            type="text"
                                            value={transactionData.cardNumber}
                                            onChange={(e) => handleInputChange('cardNumber', e.target.value)}
                                            maxLength="19"
                                            className="w-full bg-slate-800/70 text-white border border-cyan-500/30 rounded-lg px-4 py-3 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all"
                                            placeholder="**** **** **** 1234"
                                        />
                                    </div>

                                    <div className="md:col-span-2">
                                        <label className="block text-cyan-300 text-sm font-medium mb-2">
                                            Transaction Time
                                        </label>
                                        <input
                                            type="datetime-local"
                                            value={transactionData.timestamp}
                                            onChange={(e) => handleInputChange('timestamp', e.target.value)}
                                            className="w-full bg-slate-800/70 text-white border border-cyan-500/30 rounded-lg px-4 py-3 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4 mt-8">
                                    <button
                                        onClick={analyzeTransaction}
                                        disabled={isScanning}
                                        className="flex-1 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-bold py-4 px-8 rounded-xl hover:from-cyan-400 hover:to-purple-500 transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed animate-pulse-glow"
                                    >
                                        {isScanning ? (
                                            <div className="flex items-center justify-center">
                                                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white mr-3"></div>
                                                ANALYZING TRANSACTION...
                                            </div>
                                        ) : (
                                            'ANALYZE FRAUD RISK'
                                        )}
                                    </button>
                                    
                                    {results && (
                                        <button
                                            onClick={exportResults}
                                            className="bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300"
                                            title="Export analysis results"
                                        >
                                            📥 EXPORT
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Results Panel */}
                        <div className="space-y-6">
                            {/* Scanning Animation */}
                            {isScanning && (
                                <div className="glass-morphism rounded-2xl p-6 relative overflow-hidden animate-slide-in">
                                    <div className="scan-line"></div>
                                    <div className="text-center">
                                        <div className="w-20 h-20 mx-auto mb-4 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                                        <h3 className="text-xl font-bold text-cyan-400 mb-2">AI PROCESSING</h3>
                                        <p className="text-cyan-300 mb-4">Analyzing transaction patterns...</p>
                                        <div className="w-full bg-slate-700 rounded-full h-2">
                                            <div className="bg-gradient-to-r from-cyan-500 to-purple-600 h-2 rounded-full animate-pulse" style={{width: '75%'}}></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Results Display */}
                            {results && (
                                <div className="glass-morphism rounded-2xl p-6 relative overflow-hidden animate-slide-in">
                                    <div className="absolute inset-0 bg-gradient-to-br from-red-500/10 via-yellow-500/10 to-green-500/10"></div>
                                    <div className="relative z-10">
                                        <h3 className="text-xl font-bold text-white mb-4">ANALYSIS RESULTS</h3>
                                        
                                        <div className="mb-6">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-cyan-300">Risk Score</span>
                                                <span className="text-2xl font-bold text-white">{results.score}%</span>
                                            </div>
                                            <div className="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                                <div 
                                                    className={`h-full progress-bar ${
                                                        results.score >= 70 ? 'bg-gradient-to-r from-red-500 to-red-600' :
                                                        results.score >= 40 ? 'bg-gradient-to-r from-yellow-500 to-orange-500' :
                                                        'bg-gradient-to-r from-green-500 to-green-600'
                                                    }`}
                                                    style={{ width: `${results.score}%` }}
                                                ></div>
                                            </div>
                                        </div>

                                        <div className="space-y-4">
                                            <div className={`p-4 rounded-xl border ${
                                                results.score >= 70 ? 'bg-red-900/30 border-red-500/50' :
                                                results.score >= 40 ? 'bg-yellow-900/30 border-yellow-500/50' :
                                                'bg-green-900/30 border-green-500/50'
                                            }`}>
                                                <div className={`font-bold text-lg ${
                                                    results.score >= 70 ? 'text-red-400' :
                                                    results.score >= 40 ? 'text-yellow-400' :
                                                    'text-green-400'
                                                }`}>
                                                    {results.riskLevel}
                                                </div>
                                            </div>

                                            <div className="bg-slate-800/50 p-4 rounded-xl">
                                                <h4 className="font-bold text-cyan-400 mb-2">RECOMMENDATION</h4>
                                                <p className="text-white font-medium">{results.recommendation}</p>
                                            </div>

                                            <div className="bg-slate-800/50 p-4 rounded-xl">
                                                <h4 className="font-bold text-cyan-400 mb-2">DETAILS</h4>
                                                <p className="text-gray-300">{results.details}</p>
                                            </div>

                                            {results.factors && results.factors.length > 0 && (
                                                <div className="bg-slate-800/50 p-4 rounded-xl">
                                                    <h4 className="font-bold text-cyan-400 mb-3">RISK FACTORS DETECTED</h4>
                                                    <ul className="text-gray-300 text-sm space-y-2">
                                                        {results.factors.map((factor, index) => (
                                                            <li key={index} className="flex items-start animate-stagger-in" style={{animationDelay: `${index * 0.1}s`}}>
                                                                <span className="w-2 h-2 bg-yellow-400 rounded-full mr-3 mt-2 flex-shrink-0"></span>
                                                                <span>{factor}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Recent Transactions */}
                            <div className="glass-morphism rounded-2xl p-6 animate-slide-in">
                                <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                                    <span className="w-3 h-3 bg-purple-400 rounded-full mr-3 animate-pulse"></span>
                                    Recent Transactions
                                </h3>
                                <div className="space-y-3">
                                    {recentTransactions.map((transaction, index) => (
                                        <div key={transaction.id} className="flex items-center justify-between bg-slate-800/50 p-3 rounded-lg hover:bg-slate-700/50 transition-all animate-stagger-in" style={{animationDelay: `${index * 0.1}s`}}>
                                            <div className="flex-1">
                                                <div className="text-white font-medium">{transaction.amount}</div>
                                                <div className="text-gray-400 text-sm">{transaction.merchant}</div>
                                                <div className="text-gray-500 text-xs">{transaction.timestamp}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className={`px-3 py-1 rounded text-xs font-bold border ${getRiskColor(transaction.risk)}`}>
                                                    {transaction.risk.toUpperCase()}
                                                </div>
                                                <div className="text-gray-400 text-xs mt-1">{transaction.score}% risk</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="text-center mt-12 text-cyan-400">
                        <p className="text-sm">Powered by Advanced AI & Machine Learning | Real-time Fraud Detection</p>
                        <p className="text-xs mt-2 text-gray-500">* Required fields | Export functionality available after analysis</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FraudDetector />, document.getElementById('root'));
    </script>
</body>
</html>
